<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAHMAT UMAR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    /* ... (tetapkan semua style Anda yang sudah ada) ... */

    /* Tambahan style untuk form login */
    #login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
  </style>
</head>
<body class="min-h-screen py-12 px-4">

  <!-- Form Login -->
  <div id="login-container" class="bg-white/20 backdrop-blur-md rounded-xl p-8 max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-white mb-6 text-center">Login Dashboard</h1>
    <form id="loginForm" class="flex flex-col space-y-4">
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="p-3 rounded-md border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="p-3 rounded-md border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        required
      />
      <button
        type="submit"
        class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 rounded-md transition"
      >
        Login
      </button>
    </form>
    <p id="errorMsg" class="text-red-400 mt-4 text-center hidden">Username atau password salah.</p>
  </div>

  <!-- Konten Utama (disembunyikan awalnya) -->
  <div id="main-content" class="max-w-7xl mx-auto hidden">
    <!-- Audio autoplay -->
    <audio id="background-audio" autoplay loop muted playsinline>
      <source src="hn.mp3" type="audio/mpeg" />
    </audio>

    <script>
      document.body.addEventListener('click', function () {
        const audio = document.getElementById('background-audio');
        if (audio.muted) {
          audio.muted = false;
          audio.play();
        }
      }, { once: true });
    </script>

    <!-- Header Section -->
    <header class="text-center mb-16">
      <div class="floating inline-block mb-6">
        <div
          class="w-24 h-24 bg-white/20 rounded-full flex items-center justify-center mx-auto"
        >
          <i class="fas fa-graduation-cap text-4xl text-white"></i>
        </div>
      </div>
      <h1 class="text-5xl font-bold text-white mb-2">TORANG STATISTIKA</h1>
      <p class="text-xl text-white/90 max-w-3xl mx-auto">
        Selamat datang di Website kami Statistika B, di sini hanya ada Foto-Foto
      </p>
    </header>

    <!-- (Seluruh konten utama Anda tetap di sini, seperti section grid, statistik, tabel, footer, dll) -->
    <!-- ... (salin seluruh konten utama Anda dari kode asli ke sini) ... -->

    <!-- Contoh: -->
    <!-- Students Grid -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Card 1 -->
      <article class="student-card">
        <div class="scroll-container">
          <img src="pp2.jpg" alt="Foto Korelasi 2" class="student-image" loading="lazy" />
          <img src="coba3.jpg" alt="Foto Korelasi 3" class="student-image" loading="lazy" />
          <img src="pp4.jpg" alt="Foto Korelasi 1" class="student-image" loading="lazy" />
          <img src="pp5.jpg" alt="Foto Korelasi 1" class="student-image" loading="lazy" />
        </div>
        <div class="p-6 flex flex-col flex-grow">
          <h2 class="text-3xl font-bold text-white mb-2">KORELASI</h2>
          <p class="text-white/80 mb-4">Foto Bersama Saat Korelasi</p>
          <div class="flex items-center space-x-2 mt-auto"> MASA - MASA KORELASI
            <span class="badge bg-blue-500 text-white px-3 py-1 rounded-full text-sm font-medium"></span>
          </div>
        </div>
      </article>
      <!-- ... (lanjutkan semua konten Anda) ... -->
    </section>

    <!-- Footer -->
    <footer class="mt-16 text-center text-white/80">
      <p>
        Â© 2025 Jurusan Matematika Prodi Statistika Universitas Negeri Gorontalo.
        All rights reserved.
      </p>
    </footer>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const loginContainer = document.getElementById('login-container');
    const mainContent = document.getElementById('main-content');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Validasi sederhana
      if (username === 'admin' && password === 'password123') {
        // Sembunyikan form login
        loginContainer.classList.add('hidden');
        // Tampilkan konten utama
        mainContent.classList.remove('hidden');
        errorMsg.classList.add('hidden');
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
